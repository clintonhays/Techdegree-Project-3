<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@700&family=Lato:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>The Code Review</h1>
    </header>

    <div class="desktop-wrapper">
        <section>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox!</p>
        </section>

        <form action="index.html" method="post">

            <fieldset>
                <legend>
                    <h2>Contact Information</h2>
                </legend>
                <div class="contact-wrapper no-outline">
                    <label for="name">Full Name</label><input class="shadow" type="text" name="user_name" id="name" placeholder="Required" required>
                    <label for="email">Email Address</label><input class="shadow" type="email" name="user_email" id="email" placeholder="Required" required>
                    <label for="phone">Phone Number</label><input class="shadow" type="tel" name="user_phone" id="phone" placeholder="Optional">
                    <label for="address">Street Address</label><input class="shadow" type="text" name="user_address" id="address">
                    <label for="city">City</label><input class="shadow" type="text" name="user_city" id="city">
                    <label for="state">State</label>
                    <select class="shadow" name="state" id="state">
                        <option value=" ">-- Choose State --</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>

                    <label for="zip">Zip Code</label><input class="shadow" type="text" name="user_zip" id="zip">

                </div>

            </fieldset>

            <fieldset>
                <legend>
                    <h2>Newsletter</h2>
                </legend>
                <div class="newsletter-wrapper">
                    <div class="checkboxes">
                        <label>Select the newsletters you'd like to receive!</label>
                        <label for="html"><input class="shadow" type="checkbox" value="html" name="news" id="html">HTML News</label>
                        <label for="css"><input class="shadow" type="checkbox" value="css" name="news" id="css">CSS News</label>
                        <label for="js"><input class="shadow" type="checkbox" value="js" name="news" id="js">Javascript News</label>
                    </div>
                    
                    <div class="radios">
                        <label>Newsletter format</label>
                        <label for="html_format"><input class="shadow" type="radio" value="html" name="format" id="html_format">HTML</label>
                        <label for="plain"><input class="shadow" type="radio" value="plain" name="format" id="plain">Plain Text</label>
                    </div>

                    <label for="topics" class="textarea-label">Other topics you'd like to hear about</label>
                    <textarea class="shadow" id="topics" name="topics" cols="18" rows="8"></textarea>
            
                </div>
            </fieldset>

            <button class="submit">Sign Up</button>
        
        </form>
    </div>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body>
</html>
